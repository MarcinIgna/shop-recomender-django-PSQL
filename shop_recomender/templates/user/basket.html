<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
    <h1>Basket</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% empty %}
            <li>No items in the basket.</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
</body>
</html>
